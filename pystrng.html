<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Py String</title>
</head>
<body>
    <label for="">Enter String</label>
    <input type="text" name="" id="str">

    <button onclick="check()">Check String</button>

    <p id="ans"></p>

    <script>
        function check(){
            const str = document.getElementById('str').value;

            if(str.slice(0, 2) == 'py'){
                document.getElementById('ans').innerHTML = str;
            }
            else{
                const s = "py"+str;
                document.getElementById('ans').innerHTML = s;
            }
        }
    </script>
</body>
</html>
