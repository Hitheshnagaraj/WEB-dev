<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MulDiv</title>
</head>
<body>
    <label for="">Value 1</label>
    <input type="text" id="v1">
    <label for="">Value 2</label>
    <input type="text" id="v2">

    <button onclick="mul()">To mul</button>
    <button onclick="div()">To Div</button>

    <p id="ans"></p>

    <script>
        function mul(){
            const v1 = parseInt(document.getElementById('v1').value);
            const v2 = parseInt(document.getElementById('v2').value);

            const m = v1*v2;

            document.getElementById('ans').innerHTML = m;

        }

        function div(){
            const v1 = parseInt(document.getElementById('v1').value);
            const v2 = parseInt(document.getElementById('v2').value);

            const m = v1/v2;

            document.getElementById('ans').innerHTML = m;

        }
    </script>
    
</body>
</html>
